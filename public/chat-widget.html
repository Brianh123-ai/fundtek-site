<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundTek Chat Widget</title>
    <style>
        /* Chat Widget Styles */
        .chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: calc(100vw - 40px);
        }

        /* Chat toggle button */
        .chat-toggle {
            background: #1E88E5;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(30, 136, 229, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .chat-toggle:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .chat-toggle:focus {
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.3);
        }

        /* Chat window */
        .chat-window {
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .chat-window.open {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .chat-window.closed {
            pointer-events: none;
        }

        /* Chat header */
        .chat-header {
            background: #1E88E5;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1E88E5;
            font-size: 20px;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .chat-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 2px 0 0 0;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .chat-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Messages area */
        .chat-messages {
            height: 320px;
            padding: 16px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-bubble {
            background: #1E88E5;
            color: white;
        }

        /* Button options */
        .chat-options {
            padding: 0 16px 16px;
            background: #f8f9fa;
        }

        .option-button {
            width: 100%;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.2s;
            outline: none;
        }

        .option-button:hover {
            background: #bbdefb;
            transform: translateY(-1px);
        }

        .option-button:focus {
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }

        .option-button:last-child {
            margin-bottom: 0;
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .chat-widget-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .chat-window {
                width: 100%;
                max-width: none;
            }

            .chat-toggle {
                margin-left: auto;
            }
        }

        /* Animation classes */
        .slide-up-enter {
            animation: slideUpEnter 0.3s ease forwards;
        }

        @keyframes slideUpEnter {
            from {
                transform: translateY(100px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Robot icon */
        .robot-icon::before {
            content: "ðŸ¤–";
            font-size: 20px;
        }

        /* Message typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-widget-container" id="chatWidget" style="display: none;">
        <!-- Chat Window -->
        <div class="chat-window closed" id="chatWindow">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="chat-avatar">
                        <div class="robot-icon"></div>
                    </div>
                    <div>
                        <div class="chat-title">FundTek</div>
                        <div class="chat-subtitle">Here to assist!</div>
                    </div>
                </div>
                <button class="chat-close" aria-label="Close chat">âœ•</button>
            </div>

            <!-- Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Options -->
            <div class="chat-options" id="chatOptions">
                <!-- Options will be added here dynamically -->
            </div>
        </div>

        <!-- Toggle Button -->
        <button class="chat-toggle" id="chatToggle" aria-label="Open chat">
            ðŸ’¬
        </button>
    </div>

    <script src="/js/chat-widget.js"></script>
</body>
</html>
