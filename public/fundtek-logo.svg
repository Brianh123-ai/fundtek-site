<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Icon/Symbol -->
  <g transform="translate(10, 15)">
    <!-- Building/Capital symbol -->
    <rect x="0" y="20" width="6" height="30" fill="url(#logoGrad)"/>
    <rect x="8" y="15" width="6" height="35" fill="url(#logoGrad)"/>
    <rect x="16" y="10" width="6" height="40" fill="url(#logoGrad)"/>
    <rect x="24" y="5" width="6" height="45" fill="url(#logoGrad)"/>
    <rect x="32" y="10" width="6" height="40" fill="url(#logoGrad)"/>
    
    <!-- Top line connecting -->
    <rect x="0" y="5" width="38" height="2" fill="url(#logoGrad)"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">FundTek</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#64748b">CAPITAL GROUP</text>
  
  <!-- Tagline -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#94a3b8">Empowering Business Growth</text>
</svg>