<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- No background - completely transparent -->
  
  <!-- Lion head profile design -->
  <g>
    <!-- Outer circle border -->
    <circle cx="16" cy="16" r="15" stroke="#1e3a8a" stroke-width="1.5" fill="transparent"/>
    
    <!-- Lion silhouette in signature blue -->
    <g fill="#85abe4">
      <!-- Main lion head -->
      <path d="M16 8.5 C17.8 8.5 19.2 9.2 20.2 10.8 C20.8 11.8 20.8 13 20.2 14.2 C19.5 15.5 18.2 16.2 17 16.8 C16 17.2 15 17.2 14.2 16.8 C13.5 16.2 13 15.5 12.8 14.8 C12.5 14 12.5 13 12.8 12.2 C13.2 11 14.2 9.5 15.5 8.8 C15.8 8.6 16 8.5 16 8.5"/>
      
      <!-- Flowing mane -->
      <path d="M12 10.5 C11.2 11.2 10.8 12.2 10.5 13.5 C10.3 14.2 10.5 14.8 11 15.2 C11.5 15.5 12.2 15.2 12.5 14.5"/>
      <path d="M10.8 8.8 C10 9.5 9.2 10.5 8.8 12 C8.5 12.8 8.8 13.5 9.5 13.8 C10 14 10.8 13.8 11.2 13"/>
      <path d="M13 7.5 C12.2 7.8 11.2 8.5 10.8 9.8 C10.5 10.5 10.8 11.2 11.5 11.5 C12 11.8 12.8 11.5 13.2 11"/>
      
      <!-- Lion ear -->
      <ellipse cx="17.8" cy="10.2" rx="1.2" ry="1.8" fill="#85abe4"/>
      <ellipse cx="17.8" cy="10.2" rx="0.6" ry="1" fill="#1e3a8a"/>
      
      <!-- Lion eye -->
      <ellipse cx="17" cy="12.5" rx="0.8" ry="1.2" fill="#1e3a8a"/>
      
      <!-- Lion nose -->
      <ellipse cx="18.5" cy="14.8" rx="0.5" ry="0.8" fill="#1e3a8a"/>
      
      <!-- Lion mouth -->
      <path d="M18.2 16 C18.5 16.5 18.8 17 18.8 17.5" stroke="#1e3a8a" stroke-width="0.8" fill="none"/>
    </g>
    
    <!-- Curved text -->
    <defs>
      <path id="top-curve" d="M 7 16 A 9 9 0 0 1 25 16"/>
      <path id="bottom-curve" d="M 25 16 A 9 9 0 0 1 7 16"/>
    </defs>
    
    <text fill="#85abe4" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
      <textPath href="#top-curve" startOffset="50%" text-anchor="middle">FUNDTEK</textPath>
    </text>
    
    <text fill="#85abe4" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
      <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle">CAPITAL</textPath>
    </text>
  </g>
</svg>