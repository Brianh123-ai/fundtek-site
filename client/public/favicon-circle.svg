  </text>
  
  <!-- CAPITAL text curved at bottom -->
  <path id="bottom-curve" d="M 27 16 A 11 11 0 0 1 5 16" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#85abe4">
