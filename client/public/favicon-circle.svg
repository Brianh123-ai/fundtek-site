  <!-- Lion head design -->
  <circle cx="16" cy="14" r="7" fill="#85abe4"/>
  
  <!-- Lion ears -->
  <circle cx="11" cy="10" r="2.5" fill="#85abe4"/>
  <circle cx="21" cy="10" r="2.5" fill="#85abe4"/>
  <circle cx="11" cy="10" r="1.5" fill="#1a2332"/>
  <circle cx="21" cy="10" r="1.5" fill="#1a2332"/>
  
  <!-- Lion eyes -->
  <ellipse cx="13" cy="12" rx="1.2" ry="1.8" fill="#1a2332"/>
  <ellipse cx="19" cy="12" rx="1.2" ry="1.8" fill="#1a2332"/>
  
  <!-- Lion nose -->
  <polygon points="16,15 15,16.5 17,16.5" fill="#1a2332"/>
  
