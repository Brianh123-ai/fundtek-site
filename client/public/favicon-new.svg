<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dark green/black circular background with enhanced contrast -->
  <circle cx="32" cy="32" r="30" fill="#0d1f17" stroke="#85abe4" stroke-width="2"/>
  
  <!-- Lion head in center - larger -->
  <g transform="translate(32,32) scale(1.3)">
    <!-- Lion head circle -->
    <circle cx="0" cy="0" r="14" fill="#85abe4"/>
    <!-- Lion mane details - thicker strokes -->
    <path d="M-10,-10 C-12,-8 -10,-5 -8,-7 M10,-10 C12,-8 10,-5 8,-7 M-8,-13 C-5,-15 -3,-13 0,-15 C3,-13 5,-15 8,-13 M-13,-3 C-15,0 -13,3 -10,0 M13,-3 C15,0 13,3 10,0" stroke="#85abe4" stroke-width="1.5" fill="none"/>
    <!-- Eyes - larger -->
    <circle cx="-4" cy="-3" r="1.5" fill="#0d1f17"/>
    <circle cx="4" cy="-3" r="1.5" fill="#0d1f17"/>
    <!-- Nose - more prominent -->
    <path d="M-1.5,2 Q0,3.5 1.5,2" stroke="#0d1f17" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text around the circle - larger font -->
  <defs>
    <path id="top-arc" d="M 9,32 A 23,23 0 0,1 55,32"/>
    <path id="bottom-arc" d="M 55,32 A 23,23 0 0,1 9,32"/>
  </defs>
  
  <!-- FUNDTEK on top -->
  <text font-family="Arial Black, sans-serif" font-size="9" font-weight="900" fill="#85abe4" stroke="#0d1f17" stroke-width="0.3">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">FUNDTEK</textPath>
  </text>
  
  <!-- CAPITAL on bottom -->
  <text font-family="Arial Black, sans-serif" font-size="9" font-weight="900" fill="#85abe4" stroke="#0d1f17" stroke-width="0.3">
    <textPath href="#bottom-arc" startOffset="50%" text-anchor="middle">CAPITAL</textPath>
  </text>
</svg>