<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#85abe4" />
  <meta name="robots" content="index, follow" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://form.jotform.com" />
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2" as="font" type="font/woff2" crossorigin />
  
  <!-- Critical CSS will be inlined here by build process -->
  <style>
    /* Critical above-the-fold styles */
    body { 
      margin: 0; 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #ffffff;
    }
    .hero-section { 
      height: 100vh; 
      position: relative; 
      overflow: hidden; 
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .sr-only:focus {
      position: static;
      width: auto;
      height: auto;
      padding: inherit;
      margin: inherit;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
  
  <!-- Google Fonts with display swap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  
  <title>FundTek Capital Group - Business Funding Solutions | Fast Approval in 24 Hours</title>
  <meta name="description" content="Get flexible business financing with FundTek Capital Group. Term loans, merchant cash advances, equipment financing & more. Call (305) 307-4658 for fast approval." />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.fundtekcapitalgroup.com/" />
  <meta property="og:title" content="FundTek Capital Group - Business Funding Solutions" />
  <meta property="og:description" content="Get flexible business financing with FundTek Capital Group. Term loans, merchant cash advances, equipment financing & more. Call (305) 307-4658 for fast approval." />
  <meta property="og:image" content="https://www.fundtekcapitalgroup.com/favicon.svg" />
  <meta property="og:site_name" content="FundTek Capital Group" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.fundtekcapitalgroup.com/" />
  <meta property="twitter:title" content="FundTek Capital Group - Business Funding Solutions" />
  <meta property="twitter:description" content="Get flexible business financing with FundTek Capital Group. Term loans, merchant cash advances, equipment financing & more. Call (305) 307-4658 for fast approval." />
  <meta property="twitter:image" content="https://www.fundtekcapitalgroup.com/favicon.svg" />
  
  <!-- Additional SEO -->
  <meta name="keywords" content="business funding, term loans, merchant cash advance, equipment financing, SBA loans, business loans, working capital" />
  <meta name="author" content="FundTek Capital Group" />
  <link rel="canonical" href="https://www.fundtekcapitalgroup.com/" />
  
  <!-- Organization Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "FundTek Capital Group",
    "url": "https://www.fundtekcapitalgroup.com",
    "logo": "https://www.fundtekcapitalgroup.com/favicon.ico",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+1-305-307-4658",
      "contactType": "Customer Service"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('SW registered'))
          .catch(() => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
